name: Main Workflow
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
permissions:
  contents: read
  packages: read
jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        run: |
          # compile antlr4 sources
          cd ${GITHUB_WORKSPACE}
          make
      - name: Compile & Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sbt scalafmtCheckAll
          sbt test

